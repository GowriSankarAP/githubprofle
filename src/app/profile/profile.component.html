<div class="container">
  <div class="row">
    <form #userprofile="ngForm" (ngSubmit)="onClickSubmit(userprofile.value)" class="form-inline">
        <div class="form-group col-md-8">
          <label for="username" class="col-md-4">Username:</label>
          <input type="text" class="form-control col-md-8" id="username" name="username" placeholder="Username" ngModel>
        </div>
        <button type="submit" class="col-md-4 btn btn-default" >Get Profile</button>
    </form>    
  </div>
  <br /><br />
  <div *ngIf="displayUser === true">
    <div class="row">
      <div class="col-md-3">
        <img src="{{user.avatar_url}}" alt="{{user.name}}" title="{{user.name}}" class="avatar img-reponsive" />
      </div>
      <div class="col-md-7 profile-detail">
        <div class="row">
          <div class="col-md-4"><strong>Name</strong></div>
          <div class="col-md-auto">:</div>
          <div class="col-md-7">{{user.name}}</div>        
        </div>
        <div class="row" *ngIf="user.email">
          <div class="col-md-4"><strong>Email</strong></div>
          <div class="col-md-auto">:</div>
          <div class="col-md-7">{{user.email}}</div>        
        </div>
        <div class="row">
          <div class="col-md-4"><strong>Username</strong></div>
          <div class="col-md-auto">:</div>
          <div class="col-md-7">{{user.login}}</div>        
        </div>
        <div class="row">
          <div class="col-md-4"><strong>Location</strong></div>
          <div class="col-md-auto">:</div>
          <div class="col-md-7">{{user.location}}</div>        
        </div>
        <div class="row">
          <div class="col-md-4"><strong>Since</strong></div>
          <div class="col-md-auto">:</div>
          <div class="col-md-7">{{user.created_at|date:"longDate"}}</div>        
        </div>
        <div class="row">
          <div class="col-md-4"><strong>Last Update </strong></div>
          <div class="col-md-auto">:</div>
          <div class="col-md-7">{{user.updated_at|date:"longDate"}}</div>        
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-auto">
        <div ><button type="button" class="btn btn-primary">Gits <span class="badge badge-light">{{user.public_gists}}</span></button> </div>
      </div>
      <div class="col-md-auto">
        <div ><button type="button" class="btn btn-primary" (click)="getRepositories();">Repositories <span class="badge badge-light">{{user.public_repos}}</span></button> </div>
      </div>
      <div class="col-md-auto">
        <div ><button type="button" class="btn btn-primary">Stars <span class="badge badge-light">0</span></button> </div>
      </div>
      <div class="col-md-auto">
        <div ><button type="button" class="btn btn-primary">Followers <span class="badge badge-light">{{user.followers}}</span></button> </div>
      </div>
      <div class="col-md-auto">
        <div ><button type="button" class="btn btn-primary">Following <span class="badge badge-light">{{user.following}}</span></button> </div>
      </div>
    </div>
    <div *ngIf="userRepositories">
      <br />
      <h2>Repositories</h2>
      <div class="row">
        <div class="col-md-4" *ngFor="let repository of userRepositories">
          <div class="repository">
            <h3>{{repository.name}}</h3>
            <p>{{repository.language}}</p>
            <a class="btn btn-primary" href="{{repository.html_url}}" target="_blank">View More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
